name: Deploy GitHub Pages

on:
  # 在 daily 工作流完成后触发
  workflow_run:
    workflows: ["Daily arXiv fetch & build"]
    types:
      - completed
  # 也可手动触发
  workflow_dispatch: {}
  # push 到 main 分支时触发
  push:
    branches: ["main"]
    paths:
      - "docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # 仅当 workflow_run 成功时或者是其他触发器时运行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          # 创建 Gemfile 如果不存在
          if [ ! -f Gemfile ]; then
            cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "jekyll", "~> 4.3"
          gem "jekyll-theme-cayman"
          gem "kramdown-parser-gfm"
          EOF
          fi
          bundle install
          # 使用更长的超时时间构建
          bundle exec jekyll build --source . --destination ./_site --baseurl "${{ steps.pages.outputs.base_path }}"
        timeout-minutes: 30  # 增加超时时间到 30 分钟

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

